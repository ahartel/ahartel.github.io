<body>
  <header>

        {% for href, title in [
          ['/blog', 'Blog'],
          ['/projects', 'Projects'],

            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
